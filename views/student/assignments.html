<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments | CORE Campus</title>
    <link rel="stylesheet" href="../../assets/css/student/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/student/assignments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">

        <div id="sidebar-container"></div>

        <main class="main-content">

            <header class="top-bar">
                <div class="page-title">
                    <h1>Assignments</h1>
                </div>
            </header>

            <div class="controls-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by subject or title...">
                </div>

                <div class="filter-tabs" id="filterTabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="pending">Pending</button>
                    <button class="filter-tab" data-filter="submitted">Submitted</button>
                    <button class="filter-tab" data-filter="overdue">Overdue</button>
                </div>
            </div>

            <div class="assignments-container" id="assignmentsList">
                <div class="skeleton-loader" id="loader">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>

        </main>
    </div>

    <noscript>
        <div style="padding: 20px; text-align: center; color: red;">JavaScript is required to use this application.
        </div>
    </noscript>
    <script type="module" src="../../assets/js/student/assignments.js" defer></script>
    <script type="module" src="../../assets/js/student/sidebar.js" defer></script>
</body>

</html>
