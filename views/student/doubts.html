<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubts | CORE Campus</title>

    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/student/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/student/doubts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">

            <header class="top-bar">
                <div class="page-title">
                    <h1>Doubts Forum</h1>
                </div>

                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search questions, errors, topics...">
                </div>

                <div class="header-actions">
                    <button class="btn-primary" id="askBtn">
                        <i class="fas fa-plus"></i> <span>Ask Doubt</span>
                    </button>
                </div>
            </header>

            <div class="controls-section">
                <div class="filter-group">
                    <button class="filter-pill active" data-filter="all">All Questions</button>
                    <button class="filter-pill" data-filter="unanswered">üî¥ Unanswered</button>
                    <button class="filter-pill" data-filter="resolved">üü¢ Resolved</button>
                    <button class="filter-pill" data-filter="mine">üë§ My Doubts</button>
                </div>
            </div>

            <div class="doubts-container" id="doubtsList">
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="askModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ùì Ask a Doubt</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal-body">
                <form id="askForm">
                    <div class="form-group">
                        <label class="modal-label">Title</label>
                        <input type="text" class="modal-input" placeholder="e.g. Error in BST deletion logic" required>
                    </div>

                    <div class="form-row" style="display:flex; gap:20px; margin-bottom:1.2rem;">
                        <div class="form-group" style="flex:1;">
                            <label class="modal-label">Subject</label>
                            <select class="modal-input">
                                <option>CS301 - Data Structures</option>
                                <option>CS302 - Web Development</option>
                                <option>CS304 - Database Systems</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label class="modal-label">Priority</label>
                            <select class="modal-input">
                                <option>Normal</option>
                                <option>High Priority</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="modal-label">Description</label>
                        <div class="editor-container" style="margin-top:6px; border: 2px solid #e2e8f0;">
                            <div class="editor-toolbar">
                                <i class="fas fa-bold"></i> <i class="fas fa-italic"></i> <i class="fas fa-code"></i> <i
                                    class="fas fa-list"></i> <i class="fas fa-image"></i>
                            </div>
                            <textarea class="reply-textarea" style="min-height:120px;"
                                placeholder="Describe your problem clearly..."></textarea>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:1.2rem;">
                        <label class="modal-label">Tags</label>
                        <input type="text" class="modal-input" placeholder="e.g. bst, deletion, java">
                    </div>

                    <button type="submit" class="modal-btn">Post Doubt</button>
                </form>
            </div>
        </div>
    </div>

    <div class="detail-overlay" id="detailOverlay">
        <div class="detail-panel">
            <div class="detail-header">
                <button class="back-link" id="closeDetail">
                    <i class="fas fa-arrow-left"></i> Back to list
                </button>
                <div class="action-buttons">
                    <button class="back-link" style="border:1px solid #e2e8f0; padding:6px 12px;"><i
                            class="fas fa-share-alt"></i> Share</button>
                </div>
            </div>

            <div class="detail-content" id="detailContent">
            </div>
        </div>
    </div>

    <noscript>
        <div style="padding: 20px; text-align: center; color: red;">JavaScript is required to use this application.
        </div>
    </noscript>
    <script type="module" src="../../assets/js/student/doubts.js" defer></script>
    <script type="module" src="../../assets/js/student/sidebar.js" defer></script>
</body>

</html>
