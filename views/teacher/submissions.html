<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions | CORE Campus</title>
    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/teacher/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .submission-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .submission-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
            cursor: pointer;
        }

        .submission-item:hover {
            background: #f8fafc;
        }

        .submission-item:last-child {
            border-bottom: none;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #475569;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-submitted {
            background: #dcfce7;
            color: #166534;
        }

        .status-late {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-missing {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <button onclick="window.location.href='assignments.html'"
                            style="background:none; border:none; cursor:pointer; font-size: 1.2rem; color: #64748b;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div>
                            <h1>Submissions</h1>
                            <p class="date-display" id="assignName">Assignment Details</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="submission-list">
                <!-- Header -->
                <div
                    style="padding: 1rem 1.5rem; background: #f8fafc; border-bottom: 2px solid #e2e8f0; font-weight: 600; color: #64748b; display: flex; justify-content: space-between;">
                    <span>Student</span>
                    <div style="display: flex; gap: 3rem;">
                        <span style="width: 100px;">Submitted</span>
                        <span style="width: 100px;">Status</span>
                        <span style="width: 50px;">Score</span>
                    </div>
                </div>

                <!-- Item 1 -->
                <div class="submission-item"
                    onclick="window.location.href='grading.html?student=Aditya&assign=BinaryTree'">
                    <div class="student-info">
                        <div class="student-avatar">AK</div>
                        <div>
                            <div style="font-weight: 600; color: #0f172a;">Aditya Kumar</div>
                            <div style="font-size: 0.85rem; color: #64748b;">CS301 - Web Dev</div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 3rem; align-items: center;">
                        <span style="width: 100px; font-size: 0.9rem; color: #64748b;">Jan 22</span>
                        <span class="status-badge status-submitted" style="width: 100px; text-align: center;">On
                            Time</span>
                        <span style="width: 50px; font-weight: 700; color: #0f172a;">--</span>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="submission-item"
                    onclick="window.location.href='grading.html?student=Riya&assign=BinaryTree'">
                    <div class="student-info">
                        <div class="student-avatar">RS</div>
                        <div>
                            <div style="font-weight: 600; color: #0f172a;">Riya Singh</div>
                            <div style="font-size: 0.85rem; color: #64748b;">CS301 - Web Dev</div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 3rem; align-items: center;">
                        <span style="width: 100px; font-size: 0.9rem; color: #64748b;">Jan 23</span>
                        <span class="status-badge status-late" style="width: 100px; text-align: center;">Late</span>
                        <span style="width: 50px; font-weight: 700; color: #0f172a;">--</span>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="submission-item"
                    onclick="window.location.href='grading.html?student=Arjun&assign=BinaryTree'">
                    <div class="student-info">
                        <div class="student-avatar">AM</div>
                        <div>
                            <div style="font-weight: 600; color: #0f172a;">Arjun Mehta</div>
                            <div style="font-size: 0.85rem; color: #64748b;">CS301 - Web Dev</div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 3rem; align-items: center;">
                        <span style="width: 100px; font-size: 0.9rem; color: #64748b;">Jan 22</span>
                        <span class="status-badge status-submitted" style="width: 100px; text-align: center;">On
                            Time</span>
                        <span style="width: 50px; font-weight: 700; color: #0f172a;">95</span>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="../../assets/js/teacher/sidebar.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const assignName = urlParams.get('assign') || 'Assignment Name';
        document.getElementById('assignName').textContent = assignName;
    </script>
</body>

</html>
