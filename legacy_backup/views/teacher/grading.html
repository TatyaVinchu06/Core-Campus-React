<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading: Binary Tree Impl | CORE Campus</title>
    <link rel="stylesheet" href="../../assets/css/student/workspace.css">
    <link rel="stylesheet" href="../../assets/css/student/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        /* grading specific overrides */
        .grading-panel {
            background: white;
            border-left: 1px solid #cbd5e1;
            display: flex;
            flex-direction: column;
            width: 350px;
            /* Fixed width for grading controls */
        }

        .grading-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .grading-body {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .grade-input-group {
            margin-bottom: 1.5rem;
        }

        .grade-input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        .grade-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        .feedback-area {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            min-height: 150px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        .student-meta {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: #eff6ff;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }

        .student-name {
            font-weight: 700;
            color: #1e40af;
        }

        .ide-container {
            /* Adjust grid to include grading panel */
            display: grid;
            grid-template-columns: 200px 1fr 300px;
            /* Tree | Content (Editor/Preview) | Grading */
            height: calc(100vh - 60px);
        }

        /* Toggle Tabs Styles */
        .workspace-tabs {
            display: flex;
            background: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .w-tab {
            padding: 10px 20px;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            border-right: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .w-tab:hover {
            background: #252526;
            color: #ccc;
        }

        .w-tab.active {
            background: #1e1e1e;
            color: white;
            border-top: 2px solid #007acc;
        }

        /* Views */
        .view-section {
            display: none;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .view-section.active {
            display: block;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>

<body>

    <header class="ide-header" style="background: #0f172a;">
        <div class="left-controls">
            <button class="home-btn" onclick="window.location.href='submissions.html?assign=Binary%20Tree'"
                style="color: white; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1);">
                <i class="fas fa-arrow-left"></i> Back to Submissions
            </button>
            <div class="assignment-info">
                <span class="course-tag" style="background: rgba(255,255,255,0.1); color: white;">CS301</span>
                <h1 id="assignTitle" style="color: white;">Binary Tree Implementation</h1>
            </div>
        </div>

        <div class="center-controls">
            <span class="save-status" style="color: #cbd5e1;">Viewing Submission</span>
        </div>

        <div class="right-controls">
            <!-- Helper buttons -->
            <button class="btn-secondary" id="runBtn" style="border-color: rgba(255,255,255,0.2); color: white;">
                <i class="fas fa-play"></i> Run Check
            </button>
        </div>
    </header>

    <div class="ide-container">

        <!-- Files -->
        <aside class="file-explorer" style="background: #1e1e1e; border-right: 1px solid #333;">
            <div class="explorer-header" style="background: #252526; color: #cccccc; border-bottom: 1px solid #333;">
                <span>SUBMITTED FILES</span>
            </div>
            <div class="file-tree" id="fileTree" style="color: #cccccc;">
                <!-- Populated by JS -->
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content-area" style="background: #1e1e1e; display: flex; flex-direction: column;">

            <!-- Toggle Tabs -->
            <div class="workspace-tabs">
                <div class="w-tab active" id="tabCode" onclick="switchView('code')">
                    <i class="fas fa-code"></i> Code
                </div>
                <div class="w-tab" id="tabPreview" onclick="switchView('preview')">
                    <i class="fas fa-globe"></i> Preview
                </div>
            </div>

            <!-- Code View -->
            <div class="view-section active" id="viewCode">
                <div class="editor-wrapper">
                    <div class="tab-bar" id="tabBar"
                        style="background: #252526; height: 35px; border-bottom: 1px solid #333;">
                        <!-- Populated by JS -->
                    </div>
                    <div id="monaco-editor-root" style="flex: 1;"></div>
                </div>
            </div>

            <!-- Preview View -->
            <div class="view-section" id="viewPreview">
                <div
                    style="padding: 10px; background: #f1f5f9; border-bottom: 1px solid #cbd5e1; display: flex; justify-content: flex-end;">
                    <button onclick="runCode()"
                        style="background: white; border: 1px solid #cbd5e1; padding: 5px 15px; border-radius: 4px; cursor: pointer; color: #3b82f6;">
                        <i class="fas fa-sync-alt"></i> Refresh Preview
                    </button>
                </div>
                <iframe id="previewFrame" title="Student Output"></iframe>
            </div>

        </div>

        <!-- Grading Panel -->
        <aside class="grading-panel">
            <div class="grading-header">
                <h3 style="margin:0; font-size:1.1rem; color:#0f172a;">Evaluation</h3>
            </div>
            <div class="grading-body">

                <div class="student-meta">
                    <div style="font-size: 0.85rem; color: #64748b; margin-bottom: 4px;">Student</div>
                    <div class="student-name">Aditya Kumar</div>
                    <div style="font-size: 0.85rem; color: #64748b; margin-top: 4px;">Submitted: Jan 22, 10:45 AM</div>
                </div>

                <div class="grade-input-group">
                    <label>Score (out of 100)</label>
                    <input type="number" id="scoreInput" class="grade-input" placeholder="e.g. 95" min="0" max="100">
                </div>

                <div class="grade-input-group">
                    <label>Feedback</label>
                    <textarea id="feedbackInput" class="feedback-area"
                        placeholder="Great work on the recursion logic..."></textarea>
                </div>

                <div class="grade-input-group">
                    <label>Status</label>
                    <select id="statusInput" class="grade-input">
                        <option value="graded">Graded</option>
                        <option value="returned">Return for Revision</option>
                    </select>
                </div>

            </div>
            <div style="padding: 1.5rem; border-top: 1px solid #e2e8f0;">
                <button id="submitGradeBtn" class="btn-primary"
                    style="width: 100%; justify-content: center; padding: 1rem;">
                    Submit Evaluation
                </button>
            </div>
        </aside>

    </div>

    <script src="../../assets/js/teacher/grading.js"></script>
    <script>
        function switchView(view) {
            // Update tabs
            document.querySelectorAll('.w-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(view === 'code' ? 'tabCode' : 'tabPreview').classList.add('active');

            // Update views
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(view === 'code' ? 'viewCode' : 'viewPreview').classList.add('active');

            // Logic
            if (view === 'preview') {
                runCode(); // Defined in teacher-grading.js
            } else {
                // Fix Monaco Layout when becoming visible
                if (window.editorInstance) window.editorInstance.layout();
            }
        }
    </script>
</body>

</html>
