<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login | CORE Campus</title>
    <!-- Use standard style.css instead of teacher-theme.css -->
    <link rel="stylesheet" href="../../assets/css/shared/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="main-container">

        <div class="env-badge">Faculty Portal</div>

        <div class="brand-section" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
            <div class="brand-content">
                <h1 class="brand-title">CORE<br>Campus</h1>
                <p class="brand-subtitle">Staff & Administration Portal</p>

                <div class="static-quote">
                    "Empowering educators to shape the future."
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">

                <!-- Reuse mascot or similar element, maybe simpler for teachers -->
                <div class="mascot-container">
                    <svg id="owl-mascot" viewBox="0 0 200 150">
                        <!-- Same Owl but maybe different colors or just same for consistency -->
                        <g id="owl-body">
                            <path d="M40,90 Q100,140 160,90 Q180,30 100,20 Q20,30 40,90" fill="#0f172a" />
                            <path d="M35,50 L20,10 L60,35 Z" fill="#1e293b" />
                            <path d="M165,50 L180,10 L140,35 Z" fill="#1e293b" />
                        </g>

                        <g id="eyes-group">
                            <circle class="eye-white" cx="70" cy="75" r="22" fill="#fff" />
                            <circle class="eye-white" cx="130" cy="75" r="22" fill="#fff" />
                            <g id="pupils">
                                <circle class="pupil" cx="70" cy="75" r="9" fill="#1a202c" />
                                <circle class="pupil" cx="130" cy="75" r="9" fill="#1a202c" />
                            </g>
                        </g>

                        <path d="M100,90 L90,105 L110,105 Z" fill="#f59e0b" />

                        <g id="arms">
                            <path id="arm-left" class="owl-arm" d="M30,110 Q10,130 40,150 L60,150 Z" fill="#1e293b" />
                            <path id="arm-right" class="owl-arm" d="M170,110 Q190,130 160,150 L140,150 Z"
                                fill="#1e293b" />
                        </g>
                    </svg>
                </div>

                <div class="login-card">
                    <div class="header">
                        <h2>Faculty Login</h2>
                        <p>Sign in to your dashboard.</p>
                    </div>

                    <form id="loginForm">
                        <div class="input-group">
                            <label for="email">College ID / Email</label>
                            <input type="text" id="email" placeholder="e.g. dr.name@college.edu" autocomplete="off"
                                required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="••••••••" required>
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="actions">
                            <label class="remember-me">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>

                        <button type="submit" id="loginBtn" style="background-color: #0f172a;">Access Dashboard</button>
                    </form>

                    <p id="error-msg" style="display:none; color: #ef4444; font-size: 0.9rem; margin-top: 10px;">Invalid
                        credentials.</p>

                    <div class="card-footer">
                        <p>Not a teacher? <a href="../student/login.html" class="signup-link">Student Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../config/credentials.js"></script>
    <script src="../../assets/js/shared/unified-login.js"></script>
</body>

</html>
