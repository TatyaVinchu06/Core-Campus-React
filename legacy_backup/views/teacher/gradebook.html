<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book | CORE Campus</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/shared/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/teacher/dashboard.css">
    <!-- Re-using basic workspace/dashboard styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gb-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            /* Adjust based on header/controls */
        }

        .gb-controls {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .gb-table-wrapper {
            flex: 1;
            overflow: auto;
        }

        table.gb-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #475569;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Freeze first column (Name) */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 20;
            border-right: 2px solid #e2e8f0;
        }

        th:first-child {
            background: #f1f5f9;
            z-index: 30;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        .grade-pill {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .grade-a {
            background: #dcfce7;
            color: #166534;
        }

        .grade-b {
            background: #dbeafe;
            color: #1e40af;
        }

        .grade-c {
            background: #fef9c3;
            color: #854d0e;
        }

        .grade-f {
            background: #fee2e2;
            color: #991b1b;
        }

        .grade-pending {
            background: #f1f5f9;
            color: #64748b;
            font-style: italic;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #0f172a;
            font-size: 0.9rem;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>Grade Book</h1>
                    <p class="date-display">Track student performance</p>
                </div>
                <!-- Not much action needed here, maybe user profile -->
            </header>

            <div class="gb-container">
                <div class="gb-controls">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <label style="font-weight: 600; color: #475569;">Class:</label>
                        <select id="classFilter" class="filter-select">
                            <option value="CS301">CS301 - Web Development</option>
                            <option value="CS204">CS204 - DBMS</option>
                            <option value="CS303">CS303 - DAA</option>
                        </select>
                    </div>

                    <button onclick="exportCSV()" class="btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                </div>

                <div class="gb-table-wrapper">
                    <table class="gb-table" id="gradeTable">
                        <!-- Populated by JS -->
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="../../assets/js/teacher/sidebar.js"></script>
    <script>
        // Mock Data
        const classData = {
            'CS301': {
                assignments: ['HTML Basics', 'CSS Layouts', 'JS Interact', 'Final Project'],
                students: [
                    { name: 'Aditya Kumar', id: 'S101', scores: [95, 88, 92, 'Pending'] },
                    { name: 'Riya Singh', id: 'S102', scores: [78, 85, 80, 88] },
                    { name: 'Karan Mehta', id: 'S103', scores: [60, 72, 65, 70] },
                    { name: 'Sneha Gupta', id: 'S104', scores: [98, 95, 99, 100] },
                    { name: 'Rahul Verma', id: 'S105', scores: ['Pending', 60, 55, 40] }
                ]
            },
            'CS204': {
                assignments: ['ER Diagrams', 'Normalization', 'SQL Queries'],
                students: [
                    { name: 'Aditya Kumar', id: 'S101', scores: [88, 90, 85] },
                    { name: 'Amit Sharma', id: 'S106', scores: [70, 75, 68] },
                    { name: 'Priya Patel', id: 'S107', scores: [92, 94, 96] }
                ]
            },
            'CS303': {
                assignments: ['Sorting Algos', 'Graph Theory', 'Dynamic Programming'],
                students: [
                    { name: 'Riya Singh', id: 'S102', scores: [85, 90, 88] },
                    { name: 'Karan Mehta', id: 'S103', scores: [40, 50, 'Pending'] }
                ]
            }
        };

        const table = document.getElementById('gradeTable');
        const classFilter = document.getElementById('classFilter');

        function renderTable(classId) {
            const data = classData[classId];
            if (!data) return;

            // Generate Header
            let headerHTML = `<thead>
                <tr>
                    <th style="min-width: 200px;">Student Name</th>
                    <th>ID</th>`;

            data.assignments.forEach(assign => {
                headerHTML += `<th>${assign}</th>`;
            });

            headerHTML += `<th>Average</th>
                </tr>
            </thead>`;

            // Generate Body
            let bodyHTML = '<tbody>';

            data.students.forEach(student => {
                let total = 0;
                let count = 0;
                let rowHTML = `<tr>
                    <td style="font-weight:500; color:#0f172a;">
                        <div style="display:flex; align-items:center; gap:10px;">
                           <div style="width:30px; height:30px; background:#e2e8f0; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:0.8rem; font-weight:700; color:#64748b;">${student.name.charAt(0)}</div>
                           ${student.name}
                        </div>
                    </td>
                    <td style="color:#64748b;">${student.id}</td>`;

                student.scores.forEach(score => {
                    if (typeof score === 'number') {
                        total += score;
                        count++;
                        let cls = 'grade-a';
                        if (score < 90) cls = 'grade-b';
                        if (score < 75) cls = 'grade-c';
                        if (score < 60) cls = 'grade-f';
                        rowHTML += `<td><span class="grade-pill ${cls}">${score}%</span></td>`;
                    } else {
                        rowHTML += `<td><span class="grade-pill grade-pending">${score}</span></td>`;
                    }
                });

                const avg = count > 0 ? Math.round(total / count) : 0;
                let avgCls = 'grade-a';
                if (avg < 90) avgCls = 'grade-b';
                if (avg < 75) avgCls = 'grade-c';
                if (avg < 60) avgCls = 'grade-f';

                rowHTML += `<td style="font-weight:bold;"><span class="grade-pill ${avgCls}">${avg}%</span></td>`;
                rowHTML += '</tr>';

                bodyHTML += rowHTML;
            });

            bodyHTML += '</tbody>';
            table.innerHTML = headerHTML + bodyHTML;
        }

        // Initial Render
        renderTable(classFilter.value);

        // Filter Change Listener
        classFilter.addEventListener('change', (e) => {
            renderTable(e.target.value);
        });

        // Export Function
        window.exportCSV = function () {
            const classId = classFilter.value;
            const data = classData[classId];
            if (!data) return;

            let csvContent = "data:text/csv;charset=utf-8,";

            // Header
            csvContent += "Student Name,ID," + data.assignments.join(",") + ",Average\n";

            // Rows
            data.students.forEach(student => {
                let total = 0;
                let count = 0;
                const scores = student.scores.map(s => {
                    if (typeof s === 'number') {
                        total += s;
                        count++;
                        return s;
                    }
                    return 'N/A';
                }).join(",");

                const avg = count > 0 ? Math.round(total / count) : 0;
                csvContent += `${student.name},${student.id},${scores},${avg}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${classId}_gradebook.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>

</html>
